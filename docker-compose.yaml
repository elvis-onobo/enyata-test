version: '3.8'

services:
  mongo-enyata-db:
    image: mongo
    container_name: mongo-enyata-db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: enyata
    volumes:
      - mongo-enyata-db:/var/lib/mongo

  mongo-express-enyata-db:
    image: mongo-express
    container_name: mongo-express-enyata-db
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://user:password@mongo-enyata-db:27017/
    depends_on:
      - mongo-enyata-db

# networks:
#   mongo-enyata:

volumes:
  mongo-enyata-db:
